version: 2

sources:
  - name: stripe
    database: raw  
    schema: stripe  
    tables:
      - name: payment
        config:
          freshness:
            warn_after: # warn if no data for last 6 hours
              count: 12 
              period: hour
            error_after: # error if no data for last 12 hours
              count: 1
              period: day # minute, hour or day
            loaded_at_field: _batched_at # the column to be used to check last loaded time
